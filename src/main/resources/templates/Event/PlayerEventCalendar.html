<!DOCTYPE html>
<html lang="en"
th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'PlayerEventCalendar')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateNav</title>
</head>
<body>
    <h2 class="text-center flex-grow-1" style="font-weight: bold;">UPCOMING EVENT</h2> 
    <div class="d-flex justify-content-between align-items-center" style="font-weight: bold;">
        <button type="button" class="btn btn-primary m-4" onclick="navigateMonth(-1)">Previous</button>
        <h2 class="text-center flex-grow-1" style="font-weight: bold;" th:text="${monthYear}">UPCOMING EVENT</h2>    
        <button type="button" class="btn btn-primary m-4" onclick="navigateMonth(1)">Next</button>       
    </div>

    <div class="d-flex justify-content-center text-center m-4">
        <table class="table table-bordered border-dark image-table">
          <thead class="table-info border-dark">
            <tr>
              <th>Sun</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="row : ${rows}">
                <td th:each="day : ${row}"class="text-start align-text-top">
                    <span class="small" th:text="${day}"></span>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      <script>
        function navigateMonth(offset) {
            const params = new URLSearchParams(window.location.search);
            const currentMonth = params.get('month') ? parseInt(params.get('month')) : new Date().getMonth() + 1;
            const currentYear = params.get('year') ? parseInt(params.get('year')) : new Date().getFullYear();
            const newDate = new Date(currentYear, currentMonth - 1 + offset);
            window.location.href = `/PlayerEventCalendar?month=${newDate.getMonth() + 1}&year=${newDate.getFullYear()}`;
        }
    </script>

</body>
</html>
