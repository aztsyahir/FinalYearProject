<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'PlayerEventCalendar')}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltimateNav</title>
</head>

<body>
  <h2 class="text-center flex-grow-1 mb-2" style="font-weight: bold;">UPCOMING EVENT</h2>
  <div class="me-3">
    <button type="button" class="btn btn-primary btn-lg  m-2 d-none d-md-block ms-auto" data-bs-toggle="modal"
      data-bs-target="#FilterModal">
      Filter
    </button>
  </div>
  <h2 class="text-center flex-grow-1 " style="font-weight: bold;" th:text="${monthYear}">UPCOMING EVENT</h2>
  <div class="mb-3 m-5">
    <form th:action="@{/SearchEvent}" method="get">
      <div class="input-group">
        <input id="EventSearchInput" name="searchValue" type="text" class="form-control" placeholder="Search Event Name"
          aria-label="Search Event You Wanted" aria-describedby="basic-addon2"
          oninput="this.value = this.value.toUpperCase()">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-between align-items-center" style="font-weight: bold;">
    <button type="button" class="btn btn-primary m-4" id="previousButton" onclick="navigateMonth(-1)">Previous</button>

    <button type="button" class="btn btn-primary m-4 d-none d-md-block ms-auto" onclick="navigateMonth(1)">Next</button>
  </div>

  <div class="d-flex justify-content-center text-center m-4">
    <table class="table table-bordered border-dark image-table">
      <thead class="table-info border-dark">
        <tr>
          <th class="w-14">Sun</th>
          <th class="w-14">Monday</th>
          <th class="w-14">Tuesday</th>
          <th class="w-14">Wednesday</th>
          <th class="w-14">Thursday</th>
          <th class="w-14">Friday</th>
          <th class="w-14">Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="weekRow : ${rows}">
          <td th:each="day : ${weekRow}" class="table-cell text-start align-text-top">
            <div th:if="${day != ''}" class="d-flex flex-column ">
              <span class="small" th:text="${day}"></span><br>
              <div th:with="targetDate=${year + '-' + month + '-' + day}">
                <div th:each="event : ${events}">
                  <div th:with="eventDateFormatted=${#dates.format(event.eventDetail.eddate, 'yyyy-MM-dd')}"
                    class="d-flex flex-column  align-items-center">
                    <div th:if="${eventDateFormatted == targetDate}">
                      <!-- Button for displaying event name -->
                      <a th:href="@{/PEventDetail(eventid=${event.eventid}, edid=${event.eventDetail.edid})}"><button
                          type="button" class="btn btn-primary btn-sm my-1" th:text="${event.eventname}"></button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="FilterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Filter Event</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="get" th:action="@{/FilterEvent}" th:modelAttribute="FilterEvent" th:object="${FilterEvent}">
            <div class="row g-2 mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select bg-light fs-6" id="floatingSelectGrid" placeholder="Event Type"
                    name="edtype">
                    <option selected disabled>Event Type</option>
                    <option value="INDIVIDUAL">INDIVIDUAL</option>
                    <option value="TEAM">TEAM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row g-2 mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <input type="date" class="form-control bg-light fs-6" id="floatingInputGrid" placeholder="DD/MM/YYYY"
                    name="startdate">
                  <label for="floatingInputGrid">Event Date (From)</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input type="date" class="form-control bg-light fs-6" id="floatingInputGrid" placeholder="DD/MM/YYYY"
                    name="enddate">
                  <label for="floatingInputGrid">Event Date (To)</label>
                </div>
              </div>
            </div>
            <div class="row g-2 mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control bg-light fs-6" id="floatingInputGrid"
                    placeholder="Event stats" name="edstats">
                  <label for="floatingInputGrid">Minimum stats (%)</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select bg-light fs-6" id="floatingSelectGrid" placeholder="Event State"
                    name="edstate">
                    <option selected disabled>States</option>
                    <option value="JOHOR">JOHOR</option>
                    <option value="KEDAH">KEDAH</option>
                    <option value="KELANTAN">KELANTAN</option>
                    <option value="MELAKA">MELAKA</option>
                    <option value="NEGERI SEMBILAN">NEGERI SEMBILAN</option>
                    <option value="PAHANG">PAHANG</option>
                    <option value="PERAK">PERAK</option>
                    <option value="PERLIS">PERLIS</option>
                    <option value="PULAU PINANG">PULAU PINANG</option>
                    <option value="SABAH">SABAH</option>
                    <option value="SARAWAK">SARAWAK</option>
                    <option value="SELANGOR">SELANGOR</option>
                    <option value="TERENGGANU">TERENGGANU</option>
                    <option value="WILAYAH PERSEKUTUAN (KUALA LUMPUR)">WILAYAH PERSEKUTUAN (KUALA
                      LUMPUR)</option>
                    <option value="WILAYAH PERSEKUTUAN (LABUAN)">WILAYAH PERSEKUTUAN (LABUAN)
                    </option>
                    <option value="WILAYAH PERSEKUTUAN (PUTRAJAYA)">WILAYAH PERSEKUTUAN (PUTRAJAYA)
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary d-flex align-items-center"><span
                  class="material-symbols-outlined">
                  tune
                </span> Filter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    function navigateMonth(offset) {
      const params = new URLSearchParams(window.location.search);
      const currentMonth = params.get('month') ? parseInt(params.get('month')) : new Date().getMonth() + 1;
      const currentYear = params.get('year') ? parseInt(params.get('year')) : new Date().getFullYear();
      const newDate = new Date(currentYear, currentMonth - 1 + offset);

      window.location.href = `/PlayerEventCalendar?month=${newDate.getMonth() + 1}&year=${newDate.getFullYear()}`;
    }
    // Check if the displayed month matches the current system month
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const currentMonth = params.get('month') ? parseInt(params.get('month')) : new Date().getMonth() + 1;

      // Get the previous button element by ID
      const previousButton = document.getElementById('previousButton');

      // Check if the displayed month is the current month
      if (currentMonth === new Date().getMonth() + 1) {
        // Hide the previous button
        previousButton.style.display = 'none';
      } else {
        // Show the previous button
        previousButton.style.display = 'block';
      }
    });
  </script>

</body>

</html>
