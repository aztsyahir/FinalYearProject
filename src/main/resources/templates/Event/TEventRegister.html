<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'TEventRegister')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEvent Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="TEventRegister d-flex justify-content-center mb-20" th:text="${event.eventname}"></h1>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-15">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="header-text mb-3 text-center" style="padding-top: 0.5rem;">
                <h4>Team Registration</h4>
            </div>
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img th:src="@{images/TeamRegister.jpg}" class="img-fluid" style="width: 600px;">
                </div>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <form method="post" th:action="@{/RegisterTeamMember}" th:modelAttribute="RegisterTeamMember"
                        th:object="${EventCreate}" onsubmit="submitForm(event)" id="team-registration-form">
                        <input type="hidden" name="teamid" th:value="${teamid}" />
                        <input type="hidden" name="playerIds" id="player-ids" />
                        <input type="hidden" id="edid" th:value="${edid}" />
                        <div class="form-floating g-2 mb-3">
                            <input type="text" name="eventname"
                                class="form-control form-control-lg bg-light fs-6 text-uppercase"
                                placeholder="Event Name" required oninput="this.value = this.value.toUpperCase()">
                            <label for="floatingInputGrid">Team Name</label>
                        </div>
                        <div class="form-floating g-2 mb-3">
                            <input type="number" name="teamstats" id="teamstats"
                                class="form-control form-control-lg bg-light fs-6 text-uppercase"
                                placeholder="Team Stats" disabled>
                            <label for="floatingInputGrid">Team Stats (%)</label>
                        </div>
                        <div class="form-floating g-2 mb-3">
                            <input type="text" name="teammember"
                                class="form-control form-control-lg bg-light fs-6 text-uppercase"
                                placeholder="Team Members" id="input-box"
                                oninput="this.value = this.value.toUpperCase()" autocomplete="off">
                            <label for="floatingInputGrid">Search Team Members to add them</label>
                        </div>
                        <div id="member-results" class="list-group"></div>
                        <ul id="added-players" class="list-group mt-3"></ul>
                        <div class=" mt-3 justify-content-center d-grid gap-2 col-6 mx-auto">
                            <a id="btnCancel" th:href="@{/CancelTRegistration(teamid=${teamid})}"
                                class="btn btn-lg btn-danger d-flex align-items-center">
                                <span class="material-symbols-outlined">cancel</span> Cancel Registration
                            </a>
                            <button id="btncreate" type="submit"
                                class="btn btn-lg btn-primary d-flex align-items-center"><span
                                    class="material-symbols-outlined">
                                    edit_square
                                </span> Register Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="minPlayerModal" tabindex="-1" aria-labelledby="minPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="minPlayerModalLabel">Minimum Players Required</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You must add at least 7 players to submit the registration form.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for player already registered -->
    <div class="modal fade" id="playerRegisteredModal" tabindex="-1" aria-labelledby="playerRegisteredModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerRegisteredModalLabel">Player Already Registered</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Player already registered to this event. Please choose another player.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('input-box').addEventListener('input', function () {
            const query = this.value;
            if (query.length >= 1) {
                fetch('/SearchMember?query=' + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {
                        const resultsContainer = document.getElementById('member-results');
                        resultsContainer.innerHTML = '';
                        data.forEach(player => {
                            const playerItem = document.createElement('div');
                            playerItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                            playerItem.innerHTML = `
                                <span>${player.playername}</span>
                                <span>Stats: ${player.playerstats}</span>
                                <button type="button" class="btn btn-primary btn-sm" onclick="addMember(${player.playerid},'${player.playername}', ${player.playerstats})">Add</button>
                            `;
                            resultsContainer.appendChild(playerItem);
                        });
                    });
            } else {
                document.getElementById('member-results').innerHTML = '';
            }
        });

        const addedPlayers = [];

        function addMember(playerID, playerName, playerStats) {
            if (!addedPlayers.some(player => player.id === playerID)) {
                // Check if the player is already registered
                const edid = document.getElementById('edid').value;
                fetch(`/isPlayerRegistered?edid=${edid}&playerid=${playerID}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.isRegistered) {
                            // Player is already registered, show modal
                            $('#playerRegisteredModal').modal('show');
                        } else {
                            addedPlayers.push({ id: playerID, name: playerName, stats: playerStats });

                            const playerListItem = document.createElement('li');
                            playerListItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                            playerListItem.innerHTML = `
                <span>${playerName}</span>
                <button type="button" class="btn btn-danger btn-sm" onclick="removePlayer('${playerName}', this)">Remove</button>
            `;

                            document.getElementById('added-players').appendChild(playerListItem);

                            // Update team stats
                            updateTeamStats();
                        }
                    })
            }
        }

        function removePlayer(playerName, button) {
            const index = addedPlayers.findIndex(player => player.name === playerName);
            if (index > -1) {
                addedPlayers.splice(index, 1);
                button.parentElement.remove();

                // Update team stats
                updateTeamStats();
            }
        }

        function updateTeamStats() {
            let totalStats = 0;
            const totalPlayer = addedPlayers.length;

            // Calculate total stats
            addedPlayers.forEach(player => {
                totalStats += player.stats;
            });

            // Calculate team stats
            const teamStats = totalPlayer === 0 ? 0 : totalStats / totalPlayer;

            // Enable the teamstats input field
            document.getElementById('teamstats').removeAttribute('disabled');

            // Update the team stats input field
            document.getElementById('teamstats').value = Math.round(teamStats);
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Check if the number of added players is less than
            if (addedPlayers.length < 7) {
                // Display modal if the condition is not met
                $('#minPlayerModal').modal('show');
            } else {
                // Submit the form if the condition is met

                const playerIds = addedPlayers.map(player => player.id);
                document.getElementById('player-ids').value = playerIds.join(',');
                document.getElementById('team-registration-form').submit();
            }
        }
    </script>
</body>

</html>
