<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'IEventRegister')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEvent Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="TEventRegister d-flex justify-content-center mb-20" th:text="${event.eventname}"></h1>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-15">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="header-text mb-3 text-center" style="padding-top: 0.5rem;">
                <h4>Team Registration</h4>
            </div>
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img th:src="@{images/TeamRegister.jpg}" class="img-fluid" style="width: 600px;">
                </div>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <form method="post" th:action="@{/EventCreate}" th:modelAttribute="EventCreate"
                        th:object="${EventCreate}" enctype="multipart/form-data">
                        <div class="form-floating g-2 mb-3">
                            <input type="text" name="eventname"
                                class="form-control form-control-lg bg-light fs-6 text-uppercase"
                                placeholder="Event Name" required oninput="this.value = this.value.toUpperCase()">
                            <label for="floatingInputGrid">Team Name</label>
                        </div>
                        <div class="form-floating g-2 mb-3">
                            <input type="text" name="teamstats"
                                class="form-control form-control-lg bg-light fs-6 text-uppercase"
                                placeholder="Team Stats" required oninput="this.value = this.value.toUpperCase()"
                                disabled>
                            <label for="floatingInputGrid">Team Stats (%)</label>
                        </div>
                        <div class="form-floating g-2 mb-3">
                            <input type="text" name="teammember"
                                class="form-control form-control-lg bg-light fs-6 text-uppercase"
                                placeholder="Team Members" id="input-box" required
                                oninput="this.value = this.value.toUpperCase()" autocomplete="off">
                            <label for="floatingInputGrid">Search Team Members to add them</label>
                        </div>
                        <div id="member-results" class="list-group"></div>
                        <ul id="added-players" class="list-group mt-3"></ul>
                        <div class=" mb-3 justify-content-center d-grid gap-2 col-6 mx-auto">
                            <button id="btncreate" type="submit"
                                class="btn btn-lg btn-primary d-flex align-items-center"><span
                                    class="material-symbols-outlined">
                                    edit_square
                                </span> Register Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('input-box').addEventListener('input', function () {
            const query = this.value;
            if (query.length >= 1) {
                fetch('/SearchMember?query=' + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {
                        const resultsContainer = document.getElementById('member-results');
                        resultsContainer.innerHTML = '';
                        data.forEach(player => {
                            const playerItem = document.createElement('div');
                            playerItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                            playerItem.innerHTML = `
                                <span>${player.playername}</span>
                                <button type="button" class="btn btn-primary btn-sm" onclick="addMember('${player.playername}')">Add</button>
                            `;
                            resultsContainer.appendChild(playerItem);
                        });
                    });
            } else {
                document.getElementById('member-results').innerHTML = '';
            }
        });

        const addedPlayers = [];

        function addPlayer(playerName) {
            if (!addedPlayers.includes(playerName)) {
                addedPlayers.push(playerName);

                const playerListItem = document.createElement('li');
                playerListItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                playerListItem.innerHTML = `
                <span>${playerName}</span>
                <button type="button" class="btn btn-danger btn-sm" onclick="removePlayer('${playerName}', this)">Remove</button>
            `;

                document.getElementById('added-players').appendChild(playerListItem);
            }
        }

        function removePlayer(playerName, button) {
            const index = addedPlayers.indexOf(playerName);
            if (index > -1) {
                addedPlayers.splice(index, 1);
                button.parentElement.remove();
            }
        }
    </script>
</body>

</html>
