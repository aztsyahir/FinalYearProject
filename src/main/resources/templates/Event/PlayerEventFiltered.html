<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'PlayerEvent')}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULTIMATENAV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-between align-items-center" style="font-weight: bold;">
    <h2 class="text-center flex-grow-1" style="font-weight: bold;">UPCOMING EVENT</h2>
    <div class="me-5">
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#FilterModal">
        Filter
      </button>
    </div>
  </div>
  <div class="mb-3 m-5">
    <form th:action="@{/SearchEvent}" method="get">
      <div class="input-group">
        <input id="EventSearchInput" name="searchValue" type="text" class="form-control" placeholder="Search Event Name"
          aria-label="Search Event You Wanted" aria-describedby="basic-addon2"
          oninput="this.value = this.value.toUpperCase()">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="FilterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Filter Event</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="get" th:action="@{/FilterEvent}" th:modelAttribute="FilterEvent" th:object="${FilterEvent}">
            <div class="row g-2 mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select bg-light fs-6" id="floatingSelectGrid" placeholder="Event Type"
                    name="edtype">
                    <option selected disabled>Event Type</option>
                    <option value="INDIVIDUAL">INDIVIDUAL</option>
                    <option value="TEAM">TEAM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row g-2 mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <input type="date" class="form-control bg-light fs-6" id="floatingInputGrid" placeholder="DD/MM/YYYY"
                    name="startdate">
                  <label for="floatingInputGrid">Event Date (From)</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input type="date" class="form-control bg-light fs-6" id="floatingInputGrid" placeholder="DD/MM/YYYY"
                    name="enddate">
                  <label for="floatingInputGrid">Event Date (To)</label>
                </div>
              </div>
            </div>
            <div class="row g-2 mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control bg-light fs-6" id="floatingInputGrid"
                    placeholder="Event stats" name="edstats">
                  <label for="floatingInputGrid">Minimum stats (%)</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select bg-light fs-6" id="floatingSelectGrid" placeholder="Event State"
                    name="edstate">
                    <option selected disabled>States</option>
                    <option value="JOHOR">JOHOR</option>
                    <option value="KEDAH">KEDAH</option>
                    <option value="KELANTAN">KELANTAN</option>
                    <option value="MELAKA">MELAKA</option>
                    <option value="NEGERI SEMBILAN">NEGERI SEMBILAN</option>
                    <option value="PAHANG">PAHANG</option>
                    <option value="PERAK">PERAK</option>
                    <option value="PERLIS">PERLIS</option>
                    <option value="PULAU PINANG">PULAU PINANG</option>
                    <option value="SABAH">SABAH</option>
                    <option value="SARAWAK">SARAWAK</option>
                    <option value="SELANGOR">SELANGOR</option>
                    <option value="TERENGGANU">TERENGGANU</option>
                    <option value="WILAYAH PERSEKUTUAN (KUALA LUMPUR)">WILAYAH PERSEKUTUAN (KUALA
                      LUMPUR)</option>
                    <option value="WILAYAH PERSEKUTUAN (LABUAN)">WILAYAH PERSEKUTUAN (LABUAN)
                    </option>
                    <option value="WILAYAH PERSEKUTUAN (PUTRAJAYA)">WILAYAH PERSEKUTUAN (PUTRAJAYA)
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary d-flex align-items-center"><span class="material-symbols-outlined">
                  tune
                </span> Filter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center text-center m-4">
    <table class="table table-bordered border-dark image-table">
      <thead class="table-info border-dark">
        <tr>
          <th>Event Image</th>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Event State</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="event : ${event}">
          <td><img th:src="${event.eventDetail.edimage}" alt="Event Image"
              style="object-fit: cover; width: 100%; height: 150px;"></td>
          <td th:text="${event.eventDetail.eventname}"></td>
          <td th:text="${event.eventDetail.eddate}"></td>
          <td th:text="${event.eventDetail.edstate}"></td>
          <td>
            <div class="d-grid gap-2">
              <a href="#"><button class="btn btn-primary" type="button">Register</button></a>
              <a th:href="@{/PEventDetail(eventid=${event.eventid})}"><button class="btn btn-info"
                  type="button">DETAIL</button></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
