<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'PlayerStats')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateNav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="PlayerProfile d-flex justify-content-center">Player Profile</h1>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!--------------------------- Right Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img th:src="@{images/PlayerProfileVector.jpg}" class="img-fluid" style="width: 400px;">
                </div>
            </div>
            <!-------------------- ------ Left Box ---------------------------->

            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Player Profile</h2>
                        <p>You can edit your profile and save it here!</p>
                    </div>
                    <form method="post" th:action="@{/PlayerProfile}" modelAttribute="PlayerProfile" th:object="${PlayerProfile}">
                        <div class="input-group mb-3">
                            <input type="text" name="playername" class="form-control form-control-lg bg-light fs-6"
                                 required th:value="${PlayerProfile.playername}">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" name="playeremail" class="form-control form-control-lg bg-light fs-6"
                                 required th:value="${PlayerProfile.playeremail}">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="playergender" class="form-control form-control-lg bg-light fs-6"
                                 required th:value="${PlayerProfile.playergender}">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password" minlength="8" required>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="row">
                            <small>Don't have account? <a th:href="@{/PlayerSignUp}">Sign Up</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
