<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'PlayerStats')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateNav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <h1 class="PlayerProfile d-flex justify-content-center" style="font-weight: bold;">PLAYER STATISTICS UPDATE</h1>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-------------------- ------ Left Box ---------------------------->
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h4>Let's validate your stats before joining events!</h4>
                    </div>
                    <form method="post" th:action="@{/PlayerStats}" modelAttribute="PlayerStats" th:object="${PlayerStats}">
                        <div><label for="experience" class="form-label">Year Of Experience:</label></div>
                        <div class="input-group mb-3">
                            <select name="experience" id="experience" class="form-select form-control-lg bg-light fs-6" required>
                                <option value="25">Less than 1 year</option>
                                <option value="50">2-3 years</option>
                                <option value="75">4-5 years</option>
                                <option value="100">6 years and above</option>
                            </select>
                        </div>
                        <div><label for="tournaments" class="form-label">How many tournaments have you joined?:</label></div>
                        <div class="input-group mb-3">
                            <select name="tournaments" id="tournaments" class="form-select form-control-lg bg-light fs-6" required>
                                <option value="25">Less than 2</option>
                                <option value="50">3-5</option>
                                <option value="75">6-8</option>
                                <option value="100">9 and above</option>
                            </select>
                        </div>
                        <div><label for="tournamentwon" class="form-label">How many tournaments have you won:</label></div>
                        <div class="input-group mb-3">
                            <select name="tournamentwon" id="tournamentwon" class="form-select form-control-lg bg-light fs-6" required>
                                <option value="25">Less than 2</option>
                                <option value="50">3-5</option>
                                <option value="75">6-8</option>
                                <option value="100">9 and above</option>
                            </select>
                        </div>
                        <div><label for="playergender" class="form-label">How many Game's MVPs have you received:</label></div>
                        <div class="input-group mb-3">
                            <select name="mvps" id="mvps" class="form-select form-control-lg bg-light fs-6" required>
                                <option value="45">1</option>
                                <option value="75">2-3</option>
                                <option value="100">4 and above</option>
                            </select>
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <div class="text-center">
                                <button id="btncustsave" type="submit" class="btn btn-primary fs-6" style="display: inline-flex; align-items: center;">
                                    <span class="material-symbols-outlined">book_2</span>SAVE
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <!--------------------------- Right Box ----------------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box" style="background: #ffffff;">
            <div class="featured-image mb-3">
                <img th:src="@{images/PlayerStats.jpg}" class="img-fluid" style="width: 400px;">
            </div>
        </div>
    </div>
    <footer class="d-flex justify-content-center" style="position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa; text-align: center; padding: 10px 0;">
        <p>&copy; <span id="currentYear"></span> UltimateNav: Frisbee Event Discovery System. All rights reserved.</p>
    </footer>
    <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
