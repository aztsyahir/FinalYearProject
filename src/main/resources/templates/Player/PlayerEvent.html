<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/playerlayout :: playerlayout (~{::body},'PlayerEvent')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATENAV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    player event
    <a th:href="@{/PlayerStats}">Update Stats</a>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" id="liveToast2" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img th:src="@{images/UltimateNavLogo.png}" alt="ultimatenav icon" class="rounded me-2"
                    style="width: 24px; height: 24px;">
                <strong class="me-auto">ULTIMATENAV</strong>
                <small>1 sec ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="display-message1">
            </div>
        </div>
    </div>

    <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastLiveExample = document.getElementById("liveToast2");
            const toastBootstrap = new bootstrap.Toast(toastLiveExample);

            const urlParams = new URLSearchParams(window.location.search);
            const successParam = urlParams.get('success');

            if (successParam !== null && successParam === 'true') {
                toastBootstrap.show();
                document.getElementById("display-message1").innerHTML = "Welcome to ULTIMATENAV!";
            } else if (successParam !== null && successParam === 'false') {
                toastBootstrap.show();
                document.getElementById("display-message1").innerHTML = "Something went wrong. Please try again.";
            }
        });
    </script>
</body>

</html>
