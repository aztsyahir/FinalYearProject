<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/Generallayout :: Generallayout (~{::body},'PlayerSignUp')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- custom css file  -->
    <link rel="stylesheet" th:href="@{stylesheets/SignInUp.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1 class="PlayerSignUp d-flex justify-content-center" style="font-weight: bold;">LET'S CREATE AN ACCOUNT!</h1>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-50">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img th:src="@{images/PlayerRegister.jpg}" class="img-fluid" style="width: 400px;">
                </div>
            </div>
            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>The journey begin!</h2>
                        <p>Lets create an account!</p>
                    </div>
                    <form method="post" th:action="@{/PlayerSignUp}" modelAttribute="PlayerSignUp"
                        th:object="${PlayerSignUp}">
                        <div class="input-group mb-3">
                            <input type="text" name="playername" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Full Name" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" name="playeremail" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-3">
                            <select id="genderSelect" name="playergender"
                                class="form-select form-control-lg bg-light fs-6" required>
                                <option value="" selected disabled>Choose gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" name="playerage" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Age" min="1" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="playerpassword"
                                class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password (minimum 8 characters)" minlength="8" required>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                    </form>
                    <div class="row">
                        <small>Already have account? <a th:href="@{/SignIn}">Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="emailExistsModal" tabindex="-1" role="dialog" aria-labelledby="emailExistsModalLabel" aria-hidden="true" th:if="${emailExists}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailExistsModalLabel">Email Already Registered</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The email address you entered is already registered! Please use a different email address or sign in.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
