<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/Generallayout :: Generallayout (~{::body},'Signin')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- custom css file  -->
    <link rel="stylesheet" th:href="@{stylesheets/SignInUp.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-90">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img th:src="@{images/frisbee_image.jpg}" class="img-fluid" style="width: 400px;">
                </div>
            </div>
            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-5">
                        <h2>Hello,Flatballer</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <form method="post" th:action="@{/Signin}" modelAttribute="Signin" th:object="${Signin}">
                        <div class="input-group mb-4">
                            <input type="email" name="email" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-5">
                            <input type="password" name="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password" minlength="8" required>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="row">
                            <small>Don't have account? <a th:href="@{/PlayerSignUp}">Sign Up</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="d-flex justify-content-center">
        <p>&copy; <span id="currentYear"></span> UltimateNav: Frisbee Event Discovery System. All rights reserved.</p>
      </footer>
      <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
</body>
</html>
