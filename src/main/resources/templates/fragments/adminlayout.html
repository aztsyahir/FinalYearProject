<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="adminlayout (template, menu)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateNav Admin</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{images/UltimateNavLogo.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Other meta tags and stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" th:href="@{stylesheets/home.css}" />
</head>
<header>
    <nav>
        <div class="nav__logo">
            <a th:href="@{/AdminEvent}" class="logo"><img th:src="@{images/UltimateNavLogo.png}" alt="ultimatenav icon"></a>
            <a th:href="@{/AdminEvent}">Admin</a>
        </div>
        <ul class="nav__links">
            <li class="link"><a href="#">Event Histoy</a></li>
            <li class="link"><a th:href="@{/AdminEvent}">Event List</a></li>
            <li class="link"><a th:href="@{/AdminProfile}">Profile</a></li>
            <li class="link"><a th:href="@{/EventCreate}" class="nav__btn glyphicon glyphicon-user">Create Event</a></li>
        </ul>
    </nav>
</header>

<body>
    <div th:replace="${template}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
