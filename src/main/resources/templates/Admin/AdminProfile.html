<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'AdminProfile')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Other meta tags and stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="PlayerProfile d-flex justify-content-center mb-20" style="font-weight: bold;">ADMIN PROFILE</h1>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-15">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img th:src="@{images/AdminProfileVector.jpg}" class="img-fluid" style="width: 600px;">
                </div>
            </div>
            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 align-items-center">
                        <h4>You can edit your profile and save it here!</h4>
                    </div>
                    <form method="post" th:action="@{/UpdateAdmin}" modelAttribute="AdminProfile"
                        th:object="${AdminProfile}">
                        <div><label for="adminname" class="form-label">Admin Name:</label></div>
                        <div class="input-group mb-3">
                            <input type="text" name="adminname" class="form-control form-control-lg bg-light fs-6 "
                                required th:value="${AdminProfile.adminname}">
                        </div>
                        <div><label for="adminemail" class="form-label">Admin Email:</label></div>
                        <div class="input-group mb-3">
                            <input type="email" name="adminemail" class="form-control form-control-lg bg-light fs-6"
                                required th:value="${AdminProfile.adminemail}">
                        </div>
                        <div><label for="adminpassword" class="form-label">Admin Password:</label></div>
                        <div class="input-group mb-3">
                            <input type="text" name="adminpassword" class="form-control form-control-lg bg-light fs-6"
                                th:value="${AdminProfile.adminpassword}" minlength="8" required>
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <div>
                                <button id="btncustsave" type="submit"
                                    class="btn btn-primary d-flex align-items-center "><span
                                        class="material-symbols-outlined">
                                        save
                                    </span>SAVE</button>
                            </div>
                            <div>
                                <!-- Button trigger modal signout -->
                                <button type="button" class="btn btn-warning d-flex align-items-center ms-2 me-2"
                                    data-bs-toggle="modal" data-bs-target="#signoutModal"><span
                                        class="material-symbols-outlined">
                                        logout
                                    </span>
                                    SIGN OUT
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Signout-->
    <div class="modal fade" id="signoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="signoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SIGN OUT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure want to sign out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CANCEL</button>
                    <a th:href="@{/SignOut}"><button type="button" class="btn btn-danger">YES, I'M SURE</button></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
