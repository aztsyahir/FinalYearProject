<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'AdminProfile')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Other meta tags and stylesheets -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="PlayerProfile d-flex justify-content-center mb-20">Admin Profile</h1>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-15">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img th:src="@{images/AdminProfileVector.jpg}" class="img-fluid" style="width: 600px;">
                </div>
            </div>
            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 align-items-center">
                        <h4>You can edit your profile and save it here!</h4>
                    </div>
                    <form method="post" th:action="@{/UpdateAdmin}" modelAttribute="AdminProfile"
                        th:object="${AdminProfile}">
                        <div><label for="adminname" class="form-label">Admin Name:</label></div>
                        <div class="input-group mb-3">
                            <input type="text" name="adminname" class="form-control form-control-lg bg-light fs-6 "
                                required th:value="${AdminProfile.adminname}">
                        </div>
                        <div><label for="adminemail" class="form-label">Admin Email:</label></div>
                        <div class="input-group mb-3">
                            <input type="email" name="adminemail" class="form-control form-control-lg bg-light fs-6"
                                required th:value="${AdminProfile.adminemail}">
                        </div>
                        <div><label for="adminpassword" class="form-label">Admin Password:</label></div>
                        <div class="input-group mb-3">
                            <input type="text" name="adminpassword" class="form-control form-control-lg bg-light fs-6"
                                th:value="${AdminProfile.adminpassword}" minlength="8" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="text-center">
                                <button id="btncustsave" type="submit" class="btn btn-primary ">SAVE</button>
                                <!-- Button trigger modal signout -->
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                    data-bs-target="#signoutModal">
                                    SIGN OUT
                                </button>
                                <!-- Button trigger modal delete -->
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">
                                    DELETE ACCOUNT
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Signout-->
    <div class="modal fade" id="signoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="signoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SIGN OUT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure want to sign out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CANCEL</button>
                    <a th:href="@{/SignOut}"><button type="button" class="btn btn-danger">YES, I'M SURE</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal delete -->
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">DELETE ACCOUNT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure want to delete this account?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CANCEL</button>
                    <a th:href="@{/DeleteAdmin}"><button type="button" class="btn btn-danger">YES, I'M
                            SURE</button></a>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" id="toast" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img th:src="@{images/UltimateNavLogo.png}" alt="ultimatenav icon" class="rounded me-2"
                    style="width: 24px; height: 24px;">
                <strong class="me-auto">ULTIMATENAV</strong>
                <small>1 sec ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="display-message1">
            </div>
        </div>
    </div>

    <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastLiveExample = document.getElementById("toast");
            const toastBootstrap = new bootstrap.Toast(toastLiveExample);

            const urlParams = new URLSearchParams(window.location.search);
            const ProfileSuccessParam = urlParams.get('profileSuccess');

           if (ProfileSuccessParam !== null && ProfileSuccessParam === 'true') {
                toastBootstrap.show();
                document.getElementById("display-message1").innerHTML = "Profile updated!";
            }
        });

    </script>
</body>
</html>
