<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'AdminEvent')}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Other meta tags and stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
  <h2 class="d-flex justify-content-center" style=" font-weight: bold;">UPCOMING EVENT</h2>
  <div class="d-flex justify-content-center text-center m-4">
    <table class="table table-bordered border-dark image-table">
      <thead class="table-info border-dark">
        <tr>
          <th>Event Image</th>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Event State</th>
          <th>Last Registration Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="event : ${event}">
          <td><img th:src="${event.eventDetail.edimage}" alt="Event Image"
              style="object-fit: cover; width: 100%; height: 150px;"></td>
          <td th:text="${event.eventDetail.eventname}"></td>
          <td th:text="${event.eventDetail.eddate}"></td>
          <td th:text="${event.eventDetail.edstate}"></td>
          <td th:text="${event.eventDetail.edlastdate}"></td>
          <td>
            <div class="d-grid gap-2">
              <a href="#"><button class="btn btn-primary" type="button">Validate</button></a>
              <a th:href="@{/AEventDetail(eventid=${event.eventid})}"><button class="btn btn-info"
                  type="button">DETAIL</button></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
