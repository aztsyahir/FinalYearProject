<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'AdminEvent')}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Other meta tags and stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
  <h2 class="d-flex justify-content-center" style=" font-weight: bold;">UPCOMING EVENT</h2>
  <div class="d-flex justify-content-center text-center m-4" th:if="${!event.empty}">
    <table class="table table-bordered border-dark image-table">
      <thead class="table-info border-dark">
        <tr>
          <th>EVENT NAME</th>
          <th>EVENT TYPE</th>
          <th>EVENT DATE</th>
          <th>LAST REGISTRATION DATE</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="event : ${event}">
          <td th:text="${event.eventDetail.eventname}"></td>
          <td th:text="${event.eventDetail.edtype}"></td>
          <td th:text="${event.eventDetail.eddate}"></td>
          <td th:text="${event.eventDetail.edlastdate}"></td>
          <td>
            <div class="d-grid gap-2">
              <a th:if="${event.eventDetail.edtype == 'INDIVIDUAL'}"
                th:href="@{/EventValidateI(edid=${event.eventDetail.edid})}">
                <button class="btn btn-primary" type="button"style="display: inline-flex; align-items: center;"><span class="material-symbols-outlined">
                  assignment_turned_in
                  </span>VALIDATE</button>
              </a>
              <a th:if="${event.eventDetail.edtype == 'TEAM'}"
                th:href="@{/EventValidateT(edid=${event.eventDetail.edid})}">
                <button class="btn btn-primary" type="button"style="display: inline-flex; align-items: center;"><span class="material-symbols-outlined">
                  assignment_turned_in
                  </span>VALIDATE</button>
              </a>
              <a th:href="@{/AEventDetail(eventid=${event.eventid})}"><button class="btn btn-info"
                  type="button" style="display: inline-flex; align-items: center;"><span class="material-symbols-outlined">
                    info
                    </span>DETAIL</button></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center text-center m-4" th:if="${event.empty}">
    <div class="alert alert-success" role="alert">
      There Are No Event To Be Validate!
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
